<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <!-- bootstrap core css -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="styles/default.css">
<!-- font awesome style -->
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
</head>
<body>
    <script src="js/navbar.js"></script>
    <main class="contact">
        <section class="second-header">
            <img src="images/educacion1.jpg" alt="Fondo de la página">
            <div class="overlay">
                <h1>CONTACTANOS</h1>
            </div>
          </section>
          <section class="contact-info">
            <div class="left-section">
                <i class="fa fa-regular fa-comment fa-5x" aria-hidden="true"></i>
                <p>Si tenes alguna recomendacion o reclamo, tu opinion nos ayuda a crecer</p>
            </div>
            <div class="right-section">
              <h2>Formulario de contacto</h2>
              <form>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
        
                <button class="send-form" type="submit">Enviar</button>
              </form>
            </div>
          </section>
    </main>
      <footer><script src="js/footer.js"></script></footer>
      <script type="module" src="js/cards.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
